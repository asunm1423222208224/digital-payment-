<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #9b9aa0, #7e6fc0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgb(30, 24, 24);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }
        .login-button {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-button:hover {
            background: #3f2b96;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Digital Wallet Payment</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email/Phone</label>
                <input type="email" id="email" placeholder="Enter your email/phone" required />
                <div class="error" id="emailError">Please enter a valid email.</div>
            </div>
            <div class="form-group">
                <label for="payment">Choose payment mode</label>
                <select class="form-select" id="payment" name="payment" required>
                    <option value="" disabled selected>Select a mode</option>
                    <option value="phonepay">Phonepay</option>
                    <option value="gpay">Gpay</option>
                    <option value="paytm">Paytm</option>
                    <option value="emi">EMI</option>
                </select>
            </div>
            <button type="submit" class="login-button"><a href="log2.html">Next</a></button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            let isValid = true;

            if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            if (passwordInput.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                alert('Login successful!');
                // Redirect to the dashboard or process login logic
            }
        });
    </script>
</body>
</html>
